<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <input type="button" value="按钮" @click="addTiem">
        <ul>
            <li v-for="(item, index) in friends">
                {{index+1}}--{{item.name}}--{{item.skill}}
            </li>
        </ul>
    </div>
</body>
</html>
<script src="./lib/vue.js"></script>
<script>
    let app = new Vue({
        el:"#app",
        data:{
            friends:[
                {
                    name:'jack',
                    skill:'爬爬'
                },
                {
                    name:'mary',
                    skill:'dota'
                }
            ]
        },
        methods:{
            addTiem(){
                this.friends.push({
                    name:"马文才",
                    skill:"挖墙脚"
                })
            }
        }
    })
</script>
